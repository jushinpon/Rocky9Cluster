# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
SlurmctldHost=master
#
#MailProg=/bin/mail
MpiDefault=none
DisableRootJobs=yes
#MpiParams=ports=#-#
#ProctrackType=proctrack/pgid
ProctrackType=proctrack/cgroup
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
#TaskPlugin=task/none
TaskPlugin=task/affinity,task/cgroup
#job priority setting
PriorityType=priority/multifactor
# apply no decay
PriorityDecayHalfLife=0
# The larger the job, the greater its job size priority.
PriorityFavorSmall=NO
# The job's age factor reaches 1.0 after waiting in the
# queue for 2 weeks.
PriorityMaxAge=14-0

# This next group determines the weighting of each of the
# components of the Multifactor Job Priority Plugin.
# The default value for each of the following is 1.
PriorityWeightAge=1000
PriorityWeightFairshare=10000
PriorityWeightJobSize=1000
PriorityWeightPartition=1000
PriorityWeightQOS=0 # don't use the qos factor

#PriorityWeightFairshare=5000
#PriorityWeightAge=2000
#PriorityDecayHalfLife=1-0
#PriorityDecayHalfLife=1-0
#PriorityUsageResetPeriod=WEEKly
PriorityUsageResetPeriod=MONTHLY
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
#FastSchedule=1
SchedulerType=sched/backfill
#SelectType=select/cons_res
#SelectTypeParameters=CR_CPU_Memory
SelectType=select/linear
#SelectTypeParameters=
#
#
# LOGGING AND ACCOUNTING
#slurmdbd
#AccountingStorageType=accounting_storage/none
AccountingStorageEnforce=safe
AccountingStorageHost=master
AccountingStoragePort=6819
AccountingStorageType=accounting_storage/slurmdbd
AccountingStoreJobComment=yes
#AccountingStorageUser=slurm
#JobCompType=jobcomp/none
JobAcctGatherFrequency=30
JobCompType=jobcomp/none
#JobAcctGatherType=jobacct_gather/linux
ClusterName=melcluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/cgroup #optional for gathering metrics
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurmd.log
#
#
PrologFlags=Contain                     #X11 flag is also suggested

# COMPUTE NODES
#GresTypes=gpu,mps
NodeName=node01 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128
NodeName=node02 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128
NodeName=node03 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128
NodeName=node04 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128
NodeName=node05 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128
NodeName=node06 CPUs=16 Boards=1 SocketsPerBoard=1 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=63710 MemSpecLimit=128

